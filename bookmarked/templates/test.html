{% if bookshelf %}
{% for shelf in bookshelf %}
    <h1 class="center-align">Your Chosen Bookshelf is : {{ shelf.bookshelf_name }} </h1>
{% endfor %}
{% elif authors %}
<h1 class="center-align">Your Chosen Author is : {{ authors }}!</h1>
{% else %}
<h1 class="center-align">You chose to generate a book from all your books!</h1>
{% endif %}
