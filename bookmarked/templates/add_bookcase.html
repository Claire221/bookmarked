{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h1 class="form-header center-align">Add new Bookshelf</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="">
          <div class="card-panel">
            <!-- Book Information -->
            <div class="row" name="genre">
              <div class="input-field col s6 m12">
                <input id="shelf_name" name="shelf_name" type="text" class="validate" required placeholder="Enter name for new bookshelf">
                <label for="shelf_name">Shelf Name</label>
              </div>
              <div class="input-field col s6 m12">
                <input id="shelf_genre" name="shelf_genre" type="text" class="validate" required placeholder="Enter Genres or Tags (Seperate via comma) ">
                <label for="shelf_genre">Genres and Tags</label>
              </div>
            </div>
            <!-- Book Description -->
            <textarea name="shelf-description" id="" cols="20" rows="20" placeholder="Enter bookshelf description.. (Optional)" class="textarea"></textarea>
            <!-- register button -->
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
                <button type="submit" class="btn waves-effect waves-light review-btn page-btn">Create bookshelf!</button>
            </div>
          </div>
      </div>
      <form>
</div>


{% endblock %}
